<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
        Thank you for taking the time to help us improve the platform</p>

    <form action="" id="survey-form">
        <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
        <label for="email" id="email-label">Email<input type="email" id="email" placeholder="Enter your Email" required></label>
        <label for="number" id="number-label">Age (optional)<input type="number" max="90" min="18" id="number" placeholder="Age"></label>
        
        Which option best describes your current role?
            <select name="" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time job</option>
                <option value="3">Full time learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>
        
        Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input name="recommend" type="radio" value="1" id="definitely">Definitely</label> 
        <label for="maybe"><input name="recommend" type="radio" value="2" id="maybe">Maybe</label> 
        <label for="not-sure"><input name="recommend" type="radio" value="3" id="not-sure">Not sure</label> 
        
      What is your favorite feature of freeCodeCamp?
            <select name="" id="favorite">
                <option value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>
        
            What would you like to see improved? (Check all that apply)
            <label for="front"><input type="checkbox" id="front" value="1">Front-end Projects</label>
            <label for="back"><input type="checkbox" id="back" value="2">Back-end Projects</label>
            <label for="data"><input type="checkbox" id="data" value="3">Data Visualization</label>
            <label for="challenges"><input type="checkbox" id="challenges" value="4">Challenges</label>
            <label for="open"><input type="checkbox" id="open" value="5">Open Source Community</label>
            <label for="gitter"><input type="checkbox" id="gitter" value="6">Gitter help rooms</label>
            <label for="videos"><input type="checkbox" id="videos" value="7">Videos</label>
            <label for="meetups"><input type="checkbox" id="meetups" value="8">City Meetups</label>
            <label for="wiki"><input type="checkbox" id="wiki" value="9">Wiki</label>
            <label for="forum"><input type="checkbox" id="forum" value="10">Forum</label>
            <label for="additionalCourses"><input type="checkbox" id="additionalCourses" value="11">Additional Courses</label>
        
            <label for="comments">Any comments or suggestions? <textarea name="comments" id="comments" cols="30" rows="3" placeholder="Enter your comment here..."></textarea></label>
        
            <input type="submit" id="submit" value="submit">
    </form>
</html>
